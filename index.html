<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <meta name="description" content="Ven a celebrar el cumpleaños de Melina con amigos, familia y pasión por Peñarol. ¡Te esperamos!">
    <meta property="og:title" content="Invitación al Cumpleaños de Melina">
    <meta property="og:description" content="Un día especial lleno de sorpresas y momentos únicos. ¡No faltes!">
    <meta property="og:image" content="assets/logo-penarol.jpg"> <!-- Actualiza con la ruta local -->
    <meta property="og:url" content="https://tulinkgithub.io"> <!-- Actualiza con tu enlace de GitHub -->
    <meta name="theme-color" content="#000000">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/fondo-estadio.jpg'); /* Ruta local */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }

        .invitation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo negro con opacidad */
            color: white;
            padding: 20px;
        }

        .invitation-content {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro */
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .invitation-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .event-details {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.8;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .event-details span {
            font-weight: bold;
            color: #FFD700;
        }

        .personal-message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #FFF;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-content">
            <img src="assets/logo-penarol.jpg" alt="Logo Peñarol" class="logo">
            <h1 class="invitation-title">¡Estás Invitado al Cumpleaños de Melina!</h1>
            <div class="event-details">
                <p><span>Fecha:</span> 3 de diciembre de 2024</p>
                <p><span>Hora:</span> 18:00 hs</p>
                <p><span>Lugar:</span> Bella Unión 5036, Las Piedras</p>
            </div>
            <p class="personal-message">Te esperamos para celebrar este día tan especial con muchos amigos, familia y ¡PEÑAROL PEÑAROL!</p>
        </div>
    </div>
</body>
</html>
